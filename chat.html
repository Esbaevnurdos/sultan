<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Chat Bot</title>
    <link rel="stylesheet" href="chat.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      h1 {
        text-align: center;
        background-color: #4caf50;
        color: white;
        padding: 10px;
        margin: 0;
      }
      #chatContainer {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background-color: #fff;
      }
      .message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 10px;
        background-color: #d1e7dd;
      }
      /* .message:nth-child(even) {
        background-color: #d1e7dd;
      } */
      .message p {
        margin: 0;
        padding: 2px 0;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat">
        <div class="conversation">
          <!-- Conversation history with chat bot -->
          <div id="chatContainer"></div>
          <!-- Add more messages as needed -->
        </div>
        <div class="input-area">
          <input type="text" placeholder="Type your message..." />
          <button>Send</button>
        </div>
      </div>
    </div>

    <script>
      function fetchBookings() {
        fetch("fetch_bookings.php")
          .then((response) => response.json())
          .then((data) => {
            const chatContainer = document.querySelector("#chatContainer");
            chatContainer.innerHTML = ""; // Clear previous messages
            data.forEach((row) => {
              const message = document.createElement("div");
              message.classList.add("message");
              message.innerHTML = `
                <p><strong>ID:</strong> ${row.id}</p>
                <p><strong>Date:</strong> ${row.date}</p>
                <p><strong>Time:</strong> ${row.time}</p>
                <p><strong>Number:</strong> ${row.number}</p>
                <p><strong>Age:</strong> ${row.age}</p>
                <p><strong>Gender:</strong> ${row.gender}</p>
                <p><strong>Description:</strong> ${row.description}</p>
                <p><strong>Fullname:</strong> ${row.fullname}</p>
              `;
              chatContainer.appendChild(message);
              chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      setInterval(fetchBookings, 5000); // Fetch data every 5 seconds
      fetchBookings(); // Initial fetch
    </script>
  </body>
</html>
