<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop Booking</title>
    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 15px; /* Increased padding */
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 20px; /* Increased font size */
      }
      .flatpickr-input {
        width: 100%;
      }
      .flatpickr-calendar {
        width: 330px;
      }
      textarea {
        height: 120px; /* Increased height */
      }
      .flex-row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }
      .flex-row .fl {
        flex: 1;
      }
      button {
        width: 100%;
        padding: 18px; /* Increased padding */
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        box-sizing: border-box;
        font-size: 20px; /* Increased font size */
      }
      button:hover {
        background-color: #218838;
      }

      /* Custom CSS for Flatpickr Calendar */
      .flatpickr-calendar {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 20px;
      }
      .flatpickr-day {
        height: 50px;
        line-height: 50px;
        width: 50px;
        border-radius: 4px;
        margin-left: 10px;
      }
      .flatpickr-day:hover {
        background-color: #eee;
      }
      .flatpickr-day.selected,
      .flatpickr-day.startRange,
      .flatpickr-day.endRange {
        background-color: #28a745;
        color: #fff;
      }
      .flatpickr-day.today {
        border-color: #28a745;
        color: #28a745;
      }
      .flatpickr-month {
        font-size: 20px;
      }
      .flatpickr-weekday {
        font-size: 18px;
        line-height: 40px;
      }
      .flatpickr-time input {
        height: 40px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Barbershop Arin 38#</h1>
      <form action="hi.html" method="GET">
        <label for="fullname">Full Name:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          value="Zhomart"
          required
        />

        <div class="flex-row">
          <div class="fl">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="16" required />
          </div>
          <div class="fl">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="MALE" selected>MALE</option>
              <option value="FEMALE">FEMALE</option>
            </select>
          </div>
        </div>

        <label for="number">Number:</label>
        <input
          type="text"
          id="number"
          name="number"
          value="7776666644"
          required
        />

        <label for="date">Select Date:</label>
        <input type="text" id="date" name="date" required />

        <label for="time">Available Time:</label>
        <select id="time" name="time" required>
          <option value="09:00 AM">09:00 AM</option>
          <option value="09:30 AM">09:30 AM</option>
          <option value="10:00 AM" selected>10:00 AM</option>
          <option value="10:30 AM">10:30 AM</option>
        </select>

        <label for="description">Describe your haircut:</label>
        <textarea id="description" name="description" required>
curvy hair</textarea
        >

        <button type="submit">Book a Haircut</button>
      </form>
    </div>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      // Initialize Flatpickr on the date input
      flatpickr("#date", {
        dateFormat: "m/d/Y",
        defaultDate: "06/24/2024",
      });
    </script>
  </body>
</html>
