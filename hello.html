<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop Booking</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
      /* Calendar input style adjustments for responsiveness */
      .ui-datepicker {
        font-size: 19px; /* Adjust the size as needed */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Barbershop Arin 38#</h1>
      <form action="hi.html" method="POST">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <div class="flex">
          <div class="fl">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />
          </div>
          <div class="fl">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="MALE">MALE</option>
              <option value="FEMALE">FEMALE</option>
            </select>
          </div>
        </div>

        <label for="number">Number:</label>
        <input type="tel" id="number" name="number" required />

        <label for="date">Select Date:</label>
        <input type="text" id="date" name="date" required />

        <label for="time">Available Time:</label>
        <select id="time" name="time" required>
          <option value="09:00 AM">09:00 AM</option>
          <option value="09:30 AM">09:30 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="10:30 AM">10:30 AM</option>
        </select>

        <label for="description">Describe your haircut:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">
          <a style="color: white; text-decoration: none" href="hi.html"
            >Book a Haircut</a
          >
        </button>
      </form>
    </div>

    <script>
      $(function () {
        $("#date").datepicker({
          showAnim: "slideDown",
          dateFormat: "mm/dd/yy",
          minDate: 0, // Prevent selecting past dates
        });

        document
          .getElementById("number")
          .addEventListener("input", function (e) {
            this.value = this.value.replace(/[^0-9]/g, "");
          });
      });
    </script>
  </body>
</html>
