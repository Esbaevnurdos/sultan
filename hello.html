<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop Booking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        height: 100%;
        max-width: 500px;
        max-height: 500vh;
        overflow: auto;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-size: 18px; /* Increased font size */
      }
      input[type="text"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 12px; /* Increased padding */
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 18px; /* Increased font size */
      }
      textarea {
        height: 100px; /* Increased height */
      }
      .flex-row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }
      .flex-row .fl {
        flex: 1;
      }
      button {
        width: 100%;
        padding: 15px; /* Increased padding */
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        box-sizing: border-box;
        font-size: 18px; /* Increased font size */
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Barbershop Arin 38#</h1>
      <form action="hi.html" method="GET">
        <label for="fullname">Full Name:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          value="Zhomart"
          required
        />

        <div class="flex-row">
          <div class="fl">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="16" required />
          </div>
          <div class="fl">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="MALE" selected>MALE</option>
              <option value="FEMALE">FEMALE</option>
            </select>
          </div>
        </div>

        <label for="number">Number:</label>
        <input
          type="text"
          id="number"
          name="number"
          value="7776666644"
          required
        />

        <label for="date">Select Date:</label>
        <input type="text" id="date" name="date" value="06/24/2024" required />

        <label for="time">Available Time:</label>
        <select id="time" name="time" required>
          <option value="09:00 AM">09:00 AM</option>
          <option value="09:30 AM">09:30 AM</option>
          <option value="10:00 AM" selected>10:00 AM</option>
          <option value="10:30 AM">10:30 AM</option>
        </select>

        <label for="description">Describe your haircut:</label>
        <textarea id="description" name="description" required>
curvy hair</textarea
        >

        <button type="submit">Book a Haircut</button>
      </form>
    </div>
  </body>
</html>
